<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Galore</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <nav>
        <figure class="nav__background-img--wrapper">
          <img
            class="nav__background-img"
            src="https://images7.alphacoders.com/614/614656.jpg"
            alt=""
          />
        </figure>
        <div class="nav__container">
          <div class="logo">
            <h1 class="nav__title"><i>M</i></h1>
            <h1 class="nav__title nav__title2"><i>M</i></h1>
          </div>

          <ul class="nav__links">
            <li class="nav__link">Home</li>
            <li class="nav__link">Popular</li>
            <li class="nav__link">New</li>
          </ul>
        </div>

        <h1 class="header__title">
          Welcome to <i class="white">Movie Madness! </i> Home to your all time
          favorites!
        </h1>
      </nav>

      <header>
        <div class="loading__stage">
          <i class="fa-solid fa-spinner"></i>
        </div>

        <div class="header__container">
          <div class="header-top__container">
            <div id="search-container">
              <input
                id="search-input"
                placeholder="Search your faves here!"
                type="text"
                onchange="filterMovie(event)"
              />
              <button class="search__button">
                Search
              </button>
            </div>

            <select name="" id="sort__select" onchange="sortBy(event)">
              <option disabled selected>sort by:</option>
              <option value="NEW_TO_OLD">Newest to oldest</option>
              <option value="OLD_TO_NEW">Oldest to newest</option>
            </select>
          </div>

          <div id="search-result"></div>
          <button id="showmore"></button>
          <h2 class="search-results-for">Trending lately!</h2>

          <div class="movies__container"></div>
        </div>
      </header>
    </section>
  </body>
</html>
